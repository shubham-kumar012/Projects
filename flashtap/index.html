<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashtap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      user-select: none;
    }
  </style>
</head>
<body class="h-screen w-screen bg-[url('./images/background2.webp')] bg-cover bg-center flex items-center justify-center text-white">
  
  <button id="instruction-btn" class="h-fit w-fit fixed z-50 top-2 right-2 p-1 rounded-full hover:scale-110 active:scale-95 transition duration-300 opacity-70 hover:opacity-100"><i class="ri-information-line text-3xl"></i></button>

  <!-- Outer Overlay -->
  <div class="w-full h-full flex items-center justify-center bg-black/60 p-4">

    <!-- Reaction Game Box -->
    <div class="w-full h-full max-w-lg min-w-[350px] rounded-xl flex flex-col items-center p-6 gap-4 bg-black/70">

      <!-- Title -->
      <h1 class="text-3xl font-bold italic text-center font-fast">FLASH TAP</h1>

      <!-- Score + Lives + Pause Button -->
      <div class="w-full flex justify-between items-center">
        <span class="text-lg w-[30%]">Score: <span id="score">0</span></span>
        <div class="flex items-center justify-start flex-row gap-4">
          <div class="w-[100px] h-full flex justify-around items-center ">
            <div  class="relative w-8 h-8">
              <img src="./images/liveGone.png" class="w-full h-full absolute inset-0">
              <img id="heart1" src="./images/live.png" class="w-full h-full absolute inset-0">
            </div>
  
            <div  class="relative w-8 h-8">
              <img src="./images/liveGone.png" class="w-full h-full absolute inset-0">
              <img id="heart2" src="./images/live.png" class="w-full h-full absolute inset-0">
            </div>
  
            <div  class="relative w-8 h-8">
              <img src="./images/liveGone.png" class="w-full h-full absolute inset-0">
              <img id="heart3" src="./images/live.png" class="w-full h-full absolute inset-0">
            </div>
  
          </div>
          <button id="pause-btn" class="px-3 py-1 border border-white rounded hover:bg-white hover:text-black transition duration-300 hover:shadow-[0_0_20px_rgba(96,165,250,0.8)]"><i class="ri-play-line"></i></button>
        </div>
      </div>

      <!-- Game Board -->
      <div id="game-board" 
        class="w-full h-[400px] border-2 border-white rounded-lg relative shadow-[0_0_20px_rgba(255,255,255,0.8)]  bg-black/30">

        <!-- target circle -->
        <div id="target" class="absolute w-12 h-12 bg-white rounded-full hidden"></div>
      </div> 

      <!-- restart button -->
       <div>
           <button alt="Play" id="play-btn" class="px-6 py-3 rounded-lg text-white font-semibold 
                    bg-blue-500 hover:bg-blue-400 
                    transition duration-300 
                    border-2 border-blue-300
                    hover:shadow-[0_0_20px_rgba(96,165,250,0.8)]
                    focus:outline-none">
             <i class="ri-play-large-fill"></i>
           </button>
           <button alt="Reset" id="reset-btn" class="px-6 py-3 rounded-lg text-white font-semibold 
                    bg-blue-500 hover:bg-blue-400 
                    transition duration-300 
                    border-2 border-blue-300
                    hover:shadow-[0_0_20px_rgba(96,165,250,0.8)]
                    focus:outline-none">
             <i class="ri-reset-left-line"></i>
           </button>
       </div>

    </div>
  </div>

    <!-- Countdown Screen -->
    <div id="countdown-overlay" 
        class="fixed inset-0 flex items-center justify-center 
            bg-black/60 backdrop-blur-md text-white text-8xl font-bold hidden z-50">
        <span id="countdown-text">3</span>
    </div>  

    <!-- Pause Screen -->
    <div id="pause-overlay" class="fixed inset-0 flex flex-col items-center justify-center 
            bg-black/60 backdrop-blur-md text-white text-4xl font-bold hidden z-50 gap-6">
        <span>Game Paused</span>
        <button id="resume-btn" class="h-[40px] w-[160px] text-2xl rounded-lg text-white font-semibold 
           bg-blue-500 hover:bg-blue-400 
           transition duration-300 
           border-2 border-blue-300
           hover:shadow-[0_0_20px_rgba(96,165,250,0.8)]
           focus:outline-none">Resume</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameover-overlay" class="fixed inset-0 flex flex-col items-center justify-center 
            bg-black/60 backdrop-blur-md text-white text-4xl font-bold hidden z-50 gap-6">
        <button id="game-over-exit-btn" class="absolute top-2 right-2 p-2 rounded-full  
         text-white text-3xl 
         transition duration-300 
         hover:scale-110 active:scale-95 
         shadow-md"><i class="ri-close-line"></i></button>
        
        <span id="high-score-element" class="text-2xl">High Score: <span id="high-score">0</span></span>

        <img src="./images/trophy.png" class="w-24 h-24 mb-4">
        
        <span>Game Over</span>
        <span class="text-2xl">Final Score: <span id="final-score">0</span></span>
        <button id="gameover-restart-btn" class="h-[40px] w-[160px] text-2xl rounded-lg text-white font-semibold 
           bg-blue-500 hover:bg-blue-400 
           transition duration-300 
           border-2 border-blue-300
           hover:shadow-[0_0_20px_rgba(96,165,250,0.8)]
           focus:outline-none">Restart</button>
    </div>

    <!-- Stage Screen -->
     <div id="stage-overlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden ">
      <h1 id="stage-text" class="text-5xl font-fast font-bold text-white"></h1>
    </div>

    <!-- Instruction Screen -->
    <div id="instruction-overlay" class="fixed inset-0 flex flex-col items-center justify-center 
            bg-black/70 backdrop-blur-md text-white text-2xl font-semibold hidden z-50 p-6">
        
        <h2 class="text-3xl mb-4">How to Play</h2>
        <ul class="text-lg text-left max-w-md list-disc pl-6 mb-6 space-y-2">
            <li>Click the circles before they disappear.</li>
            <li>You have <span class="font-bold text-red-400">3 lives</span> if you miss 3 times then game over.</li>
            <li>Game speed increases with each stage.</li>
            <li>Beat the high score to celebrate ðŸŽ‰</li>
        </ul>

        <button id="gotit-btn" class="h-[40px] w-[160px] text-xl rounded-lg text-white font-semibold 
            bg-green-500 hover:bg-green-400 
            transition duration-300 
            border-2 border-green-300
            hover:shadow-[0_0_20px_rgba(34,197,94,0.8)]
            focus:outline-none">Got it!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
