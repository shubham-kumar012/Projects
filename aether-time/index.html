<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherTime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.avif" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="ele-container">
            <div id="timer">
                <span class="timeline" id="min">00</span><span>:</span>
                <span class="timeline" id="sec">00</span><span>:</span>
                <span class="timeline" id="mili-sec">000</span>
            </div>
            <div id="buttons">
                <button class="btn" id="start-stop-btn">Start</button>
                <button class="btn" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
